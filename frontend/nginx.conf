server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # SPA: fallback на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кэширование статических ресурсов
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2)$ {
        expires 30d;
        access_log off;
    }
}
